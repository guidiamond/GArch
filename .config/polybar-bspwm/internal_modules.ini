[module/current-window]
type = internal/xwindow
format=<label>
label = %title%
label-maxlen = 25

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock

format-prefix = " "
format-prefix-foreground = ${color.foreground-alt}
format-prefix-underline = ${color.secondary}

label-layout = %layout%
label-layout-underline = ${color.secondary}

label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-background = ${color.secondary}
label-indicator-underline = ${color.secondary}

[module/filesystem]

type = internal/fs
mount-0 = /
interval = 10
fixed-values = true
format-mounted = <label-mounted>
format-mounted-prefix = 
format-mounted-padding = ${layout.module-padding}

format-unmounted = <label-unmounted>
format-unmounted-prefix = 
format-unmounted-padding = ${layout.module-padding}

label-mounted = " %free%"

label-unmounted = %mountpoint%: not mounted

[module/bspwm]
type = internal/bspwm

; Only show workspaces defined on the same output as the bar
; NOTE: The bspwm and XRandR monitor names must match, which they do by default.
; But if you rename your bspwm monitors with bspc -n this option will no longer
; behave correctly.
; Default: true
pin-workspaces = true

; Output mode flags after focused state label
; Default: false
inline-mode = false

; Create click handler used to focus workspace
; Default: true
enable-click = true

; Create scroll handlers used to cycle workspaces
; Default: true
enable-scroll = true


fuzzy-match = true
icon-0 = 1;1
icon-1 = 2;2
icon-2 = 3;3
icon-3 = 4;4
icon-4 = 5;5
icon-default = 


format = <label-state>
format-background = ${color.nord10}
format-padding = 2
format-margin = 2

label-monitor = %name%
label-focused = %index%
label-occupied = %index%
label-urgent = %index%
label-empty = %icon%

label-focused-foreground = ${color.nord4}
label-urgent-foreground = ${color.red}
label-occupied-foreground = ${color.nord2}

label-focused-padding = 1
label-active-padding = 1
label-urgent-padding = 1
label-occupied-padding = 1
;label-focused-padding = 1
;;label-margin = 1
;label-focused-margin = 2
;label-active-padding = 1
;label-urgent-padding = 1
;label-occupied-padding = 1
;label-empty-padding = 1

[module/workspace]

type = internal/bspwm

