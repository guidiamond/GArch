[module/polypomo]
type = custom/script

exec = ~/.config/polybar/polypomo/polypomo
tail = true

label = %output%
click-left = ~/.config/polybar_ex/modules/polypomo/polypomo.py toggle
click-right = ~/.config/polybar_ex/modules/polypomo/polypomo.py end
click-middle = ~/.config/polybar_ex/modules/polypomo/polypomo.py lock
scroll-up = ~/.config/polybar_ex/modules/polypomo/polypomo.py time +60
scroll-down = ~/.config/polybar_ex/modules/polypomo/polypomo.py time -60
